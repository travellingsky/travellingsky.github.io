<script>
  (function($) {

    var allPanels = $('#pinView').hide();
      
    $('.panelShare').hover(function() {
      allPanels.slideDown();
      return false;
    });

    
    var imgDefer = $('img');
    $.each(imgDefer, function(i, img){
      datasrc = $(img).attr('data-src');
      if (datasrc) {
        $(img).attr('src', datasrc)
      }

      desc = $(img).attr('data-pin-description');
      if (!desc){
        $(img).attr('nopin', 'nopin');
      }
    });

  })(jQuery);
